<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMLWD - AI Image Generator (Direct RunPod)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .api-config {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .api-config label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .api-config input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .prompt-section {
            margin-bottom: 20px;
        }

        #prompt {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        #prompt:focus {
            outline: none;
            border-color: #667eea;
        }

        .parameters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .parameter {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
        }

        .parameter label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .parameter input, .parameter select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        #generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            display: none;
            font-weight: 500;
        }

        .status.show {
            display: block;
        }

        .status.loading {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .status.error {
            background-color: #ffebee;
            color: #c62828;
        }

        .output {
            text-align: center;
            display: none;
        }

        .output.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #generated-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .image-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .action-btn {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .action-btn:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AMLWD</h1>
        <p class="subtitle">AI Image Generation Platform - Direct RunPod Mode</p>
        
        <div class="api-config">
            <label for="api-key">RunPod API Key:</label>
            <input type="password" id="api-key" placeholder="Enter your RunPod API key" value="">
            <label for="endpoint-id">RunPod Endpoint ID:</label>
            <input type="text" id="endpoint-id" placeholder="Enter your endpoint ID" value="6f3dkzdg44elpj">
        </div>

        <div class="warning">
            ⚠️ <strong>Security Notice:</strong> This runs directly in your browser. Your API key is not stored and only used for requests. For production use, deploy a backend server.
        </div>
        
        <div class="prompt-section">
            <textarea id="prompt" placeholder="Describe your image... e.g., 'A serene mountain landscape at sunset with snow-capped peaks'"></textarea>
        </div>

        <div class="parameters">
            <div class="parameter">
                <label for="width">Width</label>
                <select id="width">
                    <option value="512" selected>512</option>
                    <option value="768">768</option>
                    <option value="1024">1024</option>
                </select>
            </div>
            <div class="parameter">
                <label for="height">Height</label>
                <select id="height">
                    <option value="512" selected>512</option>
                    <option value="768">768</option>
                    <option value="1024">1024</option>
                </select>
            </div>
            <div class="parameter">
                <label for="steps">Steps</label>
                <input type="number" id="steps" value="20" min="1" max="50">
            </div>
            <div class="parameter">
                <label for="guidance">Guidance Scale</label>
                <input type="number" id="guidance" value="7.5" min="1" max="20" step="0.5">
            </div>
        </div>

        <button id="generate-btn">Generate Image</button>

        <div id="status" class="status"></div>
        
        <div id="output" class="output">
            <img id="generated-image" alt="Generated image">
            <div class="image-actions">
                <button class="action-btn" onclick="downloadImage()">Download</button>
                <button class="action-btn" onclick="copyPrompt()">Copy Prompt</button>
            </div>
        </div>
    </div>

    <script>
        // Save credentials to localStorage for convenience (optional)
        const apiKeyInput = document.getElementById('api-key');
        const endpointIdInput = document.getElementById('endpoint-id');
        
        // Load saved values
        apiKeyInput.value = localStorage.getItem('runpod_api_key') || '';
        endpointIdInput.value = localStorage.getItem('runpod_endpoint_id') || '6f3dkzdg44elpj';
        
        // Save on change
        apiKeyInput.addEventListener('change', () => {
            localStorage.setItem('runpod_api_key', apiKeyInput.value);
        });
        endpointIdInput.addEventListener('change', () => {
            localStorage.setItem('runpod_endpoint_id', endpointIdInput.value);
        });

        document.getElementById('generate-btn').addEventListener('click', generateImage);

        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            const apiKey = document.getElementById('api-key').value.trim();
            const endpointId = document.getElementById('endpoint-id').value.trim();
            const generateBtn = document.getElementById('generate-btn');
            const status = document.getElementById('status');
            const output = document.getElementById('output');
            
            if (!apiKey || !endpointId) {
                showStatus('Please enter your RunPod API key and Endpoint ID', 'error');
                return;
            }
            
            if (!prompt) {
                showStatus('Please enter a prompt', 'error');
                return;
            }
            
            // Disable button and show loading
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            showStatus('Starting image generation...', 'loading');
            output.classList.remove('show');
            
            try {
                // Get parameters
                const width = parseInt(document.getElementById('width').value);
                const height = parseInt(document.getElementById('height').value);
                const steps = parseInt(document.getElementById('steps').value);
                const guidance = parseFloat(document.getElementById('guidance').value);
                
                // Call RunPod directly
                const response = await fetch(`https://api.runpod.ai/v2/${endpointId}/runsync`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        input: {
                            prompt: prompt,
                            width: width,
                            height: height,
                            num_inference_steps: steps,
                            guidance_scale: guidance,
                            seed: -1
                        }
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to generate image');
                }
                
                const data = await response.json();
                
                if (data.status === 'COMPLETED' && data.output && data.output.image_base64) {
                    displayImage(data.output);
                    showStatus('Image generated successfully!', 'success');
                    setTimeout(hideStatus, 3000);
                } else if (data.status === 'FAILED') {
                    throw new Error(data.error || 'Generation failed');
                } else {
                    throw new Error('Unexpected response from RunPod');
                }
                
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Image';
            }
        }

        function displayImage(result) {
            const output = document.getElementById('output');
            const img = document.getElementById('generated-image');
            
            img.src = `data:image/png;base64,${result.image_base64}`;
            output.classList.add('show');
            
            // Store for download
            window.currentImageData = result;
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status show ${type}`;
        }

        function hideStatus() {
            const status = document.getElementById('status');
            status.classList.remove('show');
        }

        function downloadImage() {
            if (!window.currentImageData) return;
            
            const link = document.createElement('a');
            link.href = `data:image/png;base64,${window.currentImageData.image_base64}`;
            link.download = `amlwd_${Date.now()}.png`;
            link.click();
        }

        function copyPrompt() {
            const prompt = document.getElementById('prompt').value;
            navigator.clipboard.writeText(prompt).then(() => {
                showStatus('Prompt copied to clipboard!', 'success');
                setTimeout(hideStatus, 2000);
            });
        }
    </script>
</body>
</html>
