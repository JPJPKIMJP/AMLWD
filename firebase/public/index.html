<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMLWD - AI Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .prompt-section {
            margin-bottom: 20px;
        }

        #prompt {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        #prompt:focus {
            outline: none;
            border-color: #667eea;
        }

        #generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            display: none;
            font-weight: 500;
        }

        .status.show {
            display: block;
        }

        .status.loading {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .status.error {
            background-color: #ffebee;
            color: #c62828;
        }

        .output {
            text-align: center;
            display: none;
        }

        .output.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #generated-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .image-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .action-btn {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .action-btn:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AMLWD</h1>
        <p class="subtitle">AI Image Generation Platform</p>
        
        <div class="prompt-section">
            <textarea id="prompt" placeholder="Describe your image... e.g., 'A serene mountain landscape at sunset with snow-capped peaks'"></textarea>
        </div>

        <button id="generate-btn">Generate Image</button>

        <div id="status" class="status"></div>
        
        <div id="output" class="output">
            <img id="generated-image" alt="Generated image">
            <div class="image-actions">
                <button class="action-btn" onclick="downloadImage()">Download</button>
                <button class="action-btn" onclick="copyPrompt()">Copy Prompt</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase API URL
        const API_URL = 'https://amlwd-image-gen.web.app/api';
        // For local testing:
        // const API_URL = 'http://localhost:5001/amlwd-image-gen/us-central1';

        document.getElementById('generate-btn').addEventListener('click', generateImage);

        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            const generateBtn = document.getElementById('generate-btn');
            const status = document.getElementById('status');
            const output = document.getElementById('output');
            
            if (!prompt) {
                showStatus('Please enter a prompt', 'error');
                return;
            }
            
            // Disable button and show loading
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            showStatus('Creating your image... This may take 30-60 seconds', 'loading');
            output.classList.remove('show');
            
            try {
                const response = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        width: 512,
                        height: 512,
                        steps: 20,
                        guidance_scale: 7.5
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to generate image');
                }
                
                const data = await response.json();
                
                if (data.success && data.image_base64) {
                    displayImage(data);
                    showStatus('Image generated successfully!', 'success');
                    setTimeout(hideStatus, 3000);
                } else {
                    throw new Error(data.error || 'Generation failed');
                }
                
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Image';
            }
        }

        function displayImage(result) {
            const output = document.getElementById('output');
            const img = document.getElementById('generated-image');
            
            img.src = `data:image/png;base64,${result.image_base64}`;
            output.classList.add('show');
            
            // Store for download
            window.currentImageData = result;
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status show ${type}`;
        }

        function hideStatus() {
            const status = document.getElementById('status');
            status.classList.remove('show');
        }

        function downloadImage() {
            if (!window.currentImageData) return;
            
            const link = document.createElement('a');
            link.href = `data:image/png;base64,${window.currentImageData.image_base64}`;
            link.download = `amlwd_${Date.now()}.png`;
            link.click();
        }

        function copyPrompt() {
            const prompt = document.getElementById('prompt').value;
            navigator.clipboard.writeText(prompt).then(() => {
                showStatus('Prompt copied to clipboard!', 'success');
                setTimeout(hideStatus, 2000);
            });
        }
    </script>
</body>
</html>
