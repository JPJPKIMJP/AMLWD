<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Image Generator</h1>
            <p>Transform your ideas into stunning images</p>
        </header>

        <main>
            <div class="generation-form">
                <div class="form-group">
                    <label for="prompt">Prompt</label>
                    <textarea id="prompt" placeholder="Describe what you want to see..." rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="negative-prompt">Negative Prompt (optional)</label>
                    <input type="text" id="negative-prompt" placeholder="What to avoid in the image...">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="width">Width</label>
                        <select id="width">
                            <option value="512" selected>512</option>
                            <option value="768">768</option>
                            <option value="1024">1024</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="height">Height</label>
                        <select id="height">
                            <option value="512" selected>512</option>
                            <option value="768">768</option>
                            <option value="1024">1024</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="steps">Steps</label>
                        <input type="number" id="steps" value="20" min="10" max="50">
                    </div>

                    <div class="form-group">
                        <label for="guidance">Guidance Scale</label>
                        <input type="number" id="guidance" value="7.5" min="1" max="20" step="0.5">
                    </div>

                    <div class="form-group">
                        <label for="seed">Seed</label>
                        <input type="number" id="seed" value="-1" min="-1">
                    </div>
                </div>

                <button id="generate-btn" class="generate-button">Generate Image</button>
            </div>

            <div id="status" class="status hidden"></div>

            <div id="result" class="result hidden">
                <h2>Generated Image</h2>
                <img id="generated-image" alt="Generated image">
                <div class="image-info">
                    <p><strong>Seed:</strong> <span id="image-seed"></span></p>
                    <p><strong>Prompt:</strong> <span id="image-prompt"></span></p>
                </div>
                <button id="download-btn" class="download-button">Download Image</button>
            </div>

            <div id="history" class="history">
                <h2>Recent Generations</h2>
                <div id="history-grid" class="history-grid"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
