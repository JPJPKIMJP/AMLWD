<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        
        <div class="prompt-section">
            <textarea id="prompt" placeholder="Describe your image..."></textarea>
            <button id="generate-btn">Generate</button>
        </div>

        <div id="status" class="status"></div>
        
        <div id="output" class="output show">
            <img id="generated-image" src="https://via.placeholder.com/512x512/1e1e1e/666666?text=Your+image+will+appear+here" alt="Generated image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
