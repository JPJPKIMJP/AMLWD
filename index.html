<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMLWD - AI Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .api-config {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .api-config label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .api-config input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .prompt-section {
            margin-bottom: 20px;
        }

        #prompt {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        #prompt:focus {
            outline: none;
            border-color: #667eea;
        }

        .parameters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .parameter {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
        }

        .parameter label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .parameter input, .parameter select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        #generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            display: none;
            font-weight: 500;
        }

        .status.show {
            display: block;
        }

        .status.loading {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .status.error {
            background-color: #ffebee;
            color: #c62828;
        }

        .output {
            text-align: center;
            display: none;
        }

        .output.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #generated-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .image-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .action-btn {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .action-btn:hover {
            background: #e0e0e0;
        }

        .demo-mode-notice {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AMLWD</h1>
        <p class="subtitle">AI Image Generation Platform</p>
        
        <div class="api-config">
            <label for="api-url">API Endpoint URL:</label>
            <input type="text" id="api-url" placeholder="http://localhost:8000" value="http://localhost:8000">
        </div>

        <div id="demo-notice" class="demo-mode-notice" style="display: none;">
            ðŸŽ¨ Running in demo mode - Using test endpoint for instant results
        </div>
        
        <div class="prompt-section">
            <textarea id="prompt" placeholder="Describe your image... e.g., 'A serene mountain landscape at sunset with snow-capped peaks'"></textarea>
        </div>

        <div class="parameters">
            <div class="parameter">
                <label for="width">Width</label>
                <select id="width">
                    <option value="512" selected>512</option>
                    <option value="768">768</option>
                    <option value="1024">1024</option>
                </select>
            </div>
            <div class="parameter">
                <label for="height">Height</label>
                <select id="height">
                    <option value="512" selected>512</option>
                    <option value="768">768</option>
                    <option value="1024">1024</option>
                </select>
            </div>
            <div class="parameter">
                <label for="steps">Steps</label>
                <input type="number" id="steps" value="20" min="1" max="50">
            </div>
            <div class="parameter">
                <label for="guidance">Guidance Scale</label>
                <input type="number" id="guidance" value="7.5" min="1" max="20" step="0.5">
            </div>
        </div>

        <button id="generate-btn">Generate Image</button>

        <div id="status" class="status"></div>
        
        <div id="output" class="output">
            <img id="generated-image" alt="Generated image">
            <div class="image-actions">
                <button class="action-btn" onclick="downloadImage()">Download</button>
                <button class="action-btn" onclick="copyPrompt()">Copy Prompt</button>
            </div>
        </div>
    </div>

    <script>
        // Get API URL from input or use default
        function getApiUrl() {
            return document.getElementById('api-url').value.trim() || 'http://localhost:8000';
        }

        // Check if we should use demo mode
        async function checkDemoMode() {
            const apiUrl = getApiUrl();
            try {
                const response = await fetch(apiUrl + '/', { mode: 'cors' });
                if (response.ok) {
                    document.getElementById('demo-notice').style.display = 'block';
                }
            } catch (error) {
                console.log('API not reachable, demo mode might be used');
            }
        }

        document.getElementById('generate-btn').addEventListener('click', generateImage);
        document.getElementById('api-url').addEventListener('change', checkDemoMode);

        // Check demo mode on load
        window.addEventListener('load', checkDemoMode);

        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            const generateBtn = document.getElementById('generate-btn');
            const status = document.getElementById('status');
            const output = document.getElementById('output');
            
            if (!prompt) {
                showStatus('Please enter a prompt', 'error');
                return;
            }
            
            // Disable button and show loading
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            showStatus('Starting image generation...', 'loading');
            output.classList.remove('show');
            
            try {
                const API_URL = getApiUrl();
                
                // Get parameters
                const width = parseInt(document.getElementById('width').value);
                const height = parseInt(document.getElementById('height').value);
                const steps = parseInt(document.getElementById('steps').value);
                const guidance = parseFloat(document.getElementById('guidance').value);
                
                // Try test endpoint first for demo
                const response = await fetch(`${API_URL}/test-local`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        width: width,
                        height: height,
                        num_inference_steps: steps,
                        guidance_scale: guidance
                    })
                });
                
                if (!response.ok) {
                    // If test endpoint fails, try real endpoint
                    const realResponse = await fetch(`${API_URL}/generate`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            prompt: prompt,
                            width: width,
                            height: height,
                            num_inference_steps: steps,
                            guidance_scale: guidance
                        })
                    });
                    
                    if (!realResponse.ok) {
                        throw new Error('Failed to start generation');
                    }
                    
                    const data = await realResponse.json();
                    const jobId = data.job_id;
                    showStatus('Generating image... This may take 30-60 seconds', 'loading');
                    await pollForResult(jobId);
                } else {
                    const data = await response.json();
                    
                    // For test endpoint, we get the result immediately
                    if (data.image_base64) {
                        // Simulate some delay for demo
                        await new Promise(resolve => setTimeout(resolve, 2000));
                        displayImage(data);
                        showStatus('Image generated successfully!', 'success');
                        setTimeout(hideStatus, 3000);
                    }
                }
                
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Image';
            }
        }

        async function pollForResult(jobId) {
            const API_URL = getApiUrl();
            const maxAttempts = 60; // 2 minutes max
            let attempts = 0;
            
            while (attempts < maxAttempts) {
                try {
                    const response = await fetch(`${API_URL}/status/${jobId}`);
                    const data = await response.json();
                    
                    if (data.status === 'completed') {
                        displayImage(data.result);
                        showStatus('Image generated successfully!', 'success');
                        setTimeout(hideStatus, 3000);
                        return;
                    } else if (data.status === 'failed') {
                        throw new Error(data.error || 'Generation failed');
                    }
                    
                    // Wait 2 seconds before next poll
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    attempts++;
                    
                } catch (error) {
                    throw error;
                }
            }
            
            throw new Error('Generation timed out');
        }

        function displayImage(result) {
            const output = document.getElementById('output');
            const img = document.getElementById('generated-image');
            
            img.src = `data:image/png;base64,${result.image_base64}`;
            output.classList.add('show');
            
            // Store for download
            window.currentImageData = result;
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status show ${type}`;
        }

        function hideStatus() {
            const status = document.getElementById('status');
            status.classList.remove('show');
        }

        function downloadImage() {
            if (!window.currentImageData) return;
            
            const link = document.createElement('a');
            link.href = `data:image/png;base64,${window.currentImageData.image_base64}`;
            link.download = `amlwd_${Date.now()}.png`;
            link.click();
        }

        function copyPrompt() {
            const prompt = document.getElementById('prompt').value;
            navigator.clipboard.writeText(prompt).then(() => {
                showStatus('Prompt copied to clipboard!', 'success');
                setTimeout(hideStatus, 2000);
            });
        }
    </script>
</body>
</html>
